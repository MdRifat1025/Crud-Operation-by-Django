<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .breadcrumb-section {
      background-color: #fff;
      padding: 20px 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .log-in-section {
      padding: 60px 0;
    }

    .log-in-box {
      background: #fff;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    .btn-animation {
      background-color: #0da487;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-animation:hover {
      background-color: #0c8a6f;
    }

    .form-floating > label {
      color: #555;
    }

    .text-muted a {
      color: #0da487;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    .social-btn img {
      width: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

<!-- Breadcrumb -->
<section class="breadcrumb-section">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a href="#"><i class="fa-solid fa-house"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
      </ol>
    </nav>
  </div>
</section>

<!-- Signup Section -->
<section class="log-in-section">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      
      <!-- Image (left side on large screens) -->
      <div class="col-lg-6 d-none d-lg-block text-center">
        <img src="https://via.placeholder.com/450x350?text=Sign+Up+Image" class="img-fluid" alt="Sign Up">
      </div>

      <!-- Form -->
      <div class="col-lg-6 col-md-8">
        <div class="log-in-box">
          <div class="text-center mb-4">
            <h3 class="fw-bold">Welcome to Fastkart</h3>
            <p class="text-muted">Create a new account</p>
          </div>

          <form method="POST" action="{% url 'signup' %}" class="row g-3">
            {% csrf_token %}

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                <label for="first_name">First Name</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <label for="email">Email</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                <label for="password1">Password</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                <label for="password2">Confirm Password</label>
              </div>
            </div>

            <div class="col-12 form-check mt-2">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">
                I agree with the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
              </label>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-animation w-100 py-2">Sign Up</button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted mb-2">Or sign up with</p>
            <div class="d-flex justify-content-center gap-2 flex-wrap">
              <a href="#" class="btn btn-outline-secondary social-btn d-flex align-items-center justify-content-center w-100">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt=""> Google
              </a>
              <a href="#" class="btn btn-outline-secondary social-btn d-flex align-items-center justify-content-center w-100">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt=""> Facebook
              </a>
            </div>
          </div>

          <div class="text-center mt-4">
            <p class="text-muted">
              Already have an account? <a href="#">Log In</a>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
