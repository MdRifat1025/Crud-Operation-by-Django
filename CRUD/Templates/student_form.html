<h1>{% if student %}Edit{% else %}Add{% endif %} Student</h1>
<form method="POST">
    {% csrf_token %}
    <label>Name:</label><input type="text" name="name" value="{{ student.name|default:'' }}"><br>
    <label>Email:</label><input type="email" name="email" value="{{ student.email|default:'' }}"><br>
    <label>Course:</label><input type="text" name="course" value="{{ student.course|default:'' }}"><br>
    <button type="submit">Save</button>
</form>
