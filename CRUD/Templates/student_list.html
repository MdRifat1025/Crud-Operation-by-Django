<h1>Student List</h1>
<a href="{% url 'student_create' %}">Add Student</a>
<table border="1">
    <tr>
        <th>Name</th><th>Email</th><th>Course</th><th>Actions</th>
    </tr>
    {% for s in student %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.course }}</td>
        <td>
            <a href="{% url 'student_update' s.id %}">Edit</a>
            <a href="{% url 'student_delete' s.id %}">Delete</a>
        </td> 
    </tr>
    {% endfor %}
</table>
